meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: RMLL
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
