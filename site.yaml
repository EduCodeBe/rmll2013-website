---
mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.languages.LanguagePlugin
    - hydesvg.SVGPlugin
jinja2:
    extensions:
        -  hydewiki.MediawikiExtension
context:
    providers:
        translations: data/translations.yaml
        menu: data/menu.yaml
        news: data/news.yaml
        sponsors: data/sponsors.yaml
        locations: data/locations.yaml
    data:
        languages_enabled:
            - fr
            - en
            - nl
        languages:
            fr: Fran√ßais
            en: English
            nl: Nederlands
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: RMLL
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
