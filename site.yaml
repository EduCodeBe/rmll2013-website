mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.languages.LanguagePlugin
context:
    data:
        languages_enabled:
            - fr
            - en
        languages:
            fr: Français
            en: English
            nl: Nederlands
        menu:
            fr:
                -
                    name: Accueil
                    url: /fr/index.html
                -
                    name: Participer
                    url: /fr/participer.html
                -
                    name: A propos des RMLL
                    url: /fr/a-propos-des-rmll/index.html
                    dropdown:
                        -
                            name: Le libre est à vous!
                            url: /fr/a-propos-des-rmll/le-libre-est-a-vous.html
                        -
                            name: Historique des RMLL
                            url: /fr/a-propos-des-rmll/historique.html
                        -
                            name: Définition du logiciels libres
                            url: /fr/a-propos-des-rmll/definition-du-logiciel-libre.html
                        -
                            name: Contact et listes de diffusion
                            url: /fr/a-propos-des-rmll/contact.html
            en:
                -
                    name: Home
                    url: /en/index.html
                -
                    name: Getting involved
                    url: /en/gettinginvolved.html
                -
                    name: About the LSM
                    url: /en/about-lsm/index.html
                    dropdown:
                        -
                            name: Libre is yours!
                            url: /en/about-lsm/libre-is-yours.html
                        -
                            name: History of the LSM
                            url: /en/about-lsm/history.html
                        -
                            name: Definition of Libre Software
                            url: /en/about-lsm/definition-of-libre-software.html
                        -
                            name: Contact and mailing lists
                            url: /en/about-lsm/contact.html
        translations:
            fr:
                lastnews: Dernières nouvelles
                community: Communauté/organisation
                brusselsedition: Bruxelles, 14e édition
            en:
                lastnews: Last news
                community: Community/organisation
                brusselsedition: Brussels, 14th edition
            nl:
                lastnews: Laatste Nieuws
                community: Gemeenschap/organisatie
                brusselsedition: Brussel, 14de editie
        yourlibreproject:
            fr: /fr/votre-projet-libre.html
            en: /en/your-libre-project.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: RMLL
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
